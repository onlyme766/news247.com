<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>bdnews247 Live News</title>

  <!-- AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6931705612230412"
    crossorigin="anonymous"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <style>
    body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
    h1 { text-align: center; color: #d00000; }
    .news-item { margin-bottom: 20px; padding: 10px; background: #fff; border-radius: 5px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .news-item h3 { margin: 0; color: #333; }
    .news-item p { margin: 5px 0; color: #555; }
  </style>
</head>
<body>
  <h1>bdnews247 Live News</h1>
  <div id="news">Loading news...</div>

  <!-- Ad Block -->
  <ins class="adsbygoogle"
    style="display:block; margin-top:30px;"
    data-ad-client="ca-pub-6931705612230412"
    data-ad-slot="123457890"
    data-ad-format="auto"
    data-full-width-responsive="true"></ins>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBQEZ0WIG92RzwI6e6TnBmTp4MgrYSMLBs",
      authDomain: "news247-64290.firebaseapp.com",
      databaseURL: "https://news247-64290-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "news247-64290",
      storageBucket: "news247-64290.firebasestorage.app",
      messagingSenderId: "86736515101",
      appId: "1:86736515101:web:061d198e92e4b46c3956f4",
      measurementId: "G-BK7QNFZT96"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    db.ref("news/en").on("value", snapshot => {
      const container = document.getElementById("news");
      container.innerHTML = "";
      snapshot.forEach(item => {
        const data = item.val();
        const div = document.createElement("div");
        div.className = "news-item";
        div.innerHTML = `<h3>${data.title}</h3><p>${data.body}</p>`;
        container.appendChild(div);
      });
    });
  </script>
</body>
</html>
